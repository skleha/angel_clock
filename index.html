  <script src="simpleScript.js"></script>
  <title>Angle Clock</title>

<body>
  
  <div class="data-fields">
    <h4>Enter Time:</h4>
    <input id="hours" type="text" placeholder="ex. 5:34">
    <h4></h4>
    <button id="calc-button" onclick="angleCalc()">Calculate</button>
  </div>


  <h4>Angle Between Hour and Minute Hands:</h4>

  <div class="data-fields">
    
    <h4>One Way:</h4>
    <div class="data-container">
      <div id="answerOne"></div>
    </div>

    <h4>The Other Way:</h4>
    
    <div class="data-container">
      <div id="answerTwo"></div>
    </div>
  </div>
